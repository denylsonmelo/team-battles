<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces
                    <p:feedReader value="http://www.baixaki.com.br/rss/jogos-em-destaque.xml" var="jogo" size="3">
                        <h:outputText value="#{jogo.title}" style="font-weight: bold;display:block"/>
                        <h:outputText value="#{jogo.publishedDate}" escape="false"/>
                        <h:outputText value="#{jogo.modules[0].date}" escape="false"/>
                        <h:outputText value="#{jogo.contents[0].value}" escape="false"/>
                        <h:outputText value="#{jogo.description.value}" escape="false"/>
                        <h:outputText value="#{jogo.link}" escape="false"/>
                        <p:separator />
                        <f:facet name="error">
                            something went wrong
                        </f:facet>
                    </p:feedReader>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
